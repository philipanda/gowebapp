{{define "content"}}
    <section>
      <table>
        <tr><th colspan="4">Wall of Shame</th></tr>
        <tr><th>User</th><th>Method</th><th>IP</th><th>Time</th></tr>
        {{range .WallOfShame}}
          <tr>
            <td>{{.User}}</td>
            <td>{{.Method}}</td>
            <td>{{.Ip}}</td>
            <td>{{.Time}}</td>
          </tr>
        {{end}}
      </table>
    </section>
{{end}}
