<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to philipanda's server!</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles/classless.css">
    <link rel="stylesheet" href="/styles/liquid_ass.css"/>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
    <defs>
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
            <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
            <feDisplacementMap in="SourceGraphic" in2="blurred" scale="77" xChannelSelector="R"
                yChannelSelector="G" />
        </filter>
    </defs>
    </svg>
  </head>

  <body>
    <h1>Welcome to philipanda's server!</h1>
    <nav style="display: flex; flex-direction: row;">
        <header><a href="/">Home</a></header>
        <header><a href="./yunohost">Apps</a></header>
        <header><a href="./guestbook">Guestbook</a></header>
        <header><a href="./liquid_ass">Liquid Ass</a></header>
    </nav>

    <main style="width: fit-content">
      {{template "content" .}}
    </main>

  </body>
</html>
